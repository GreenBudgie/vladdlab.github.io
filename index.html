<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
    <div class="wrapper">
        <h1 id="news__title">
            Spin IT Breaking News
        </h1>
        <video width="400" height="300" controls="controls" src="./assets/cat.mp4"></video>
        <p class="news__brief">
            Коту Пуське сегодня вставать в 6 часов утра &#128561;! Скорее оставьте ему слова поддержки &#129392;.
        </p>

        <div class="news__comment_add">
            <input type="text" placeholder="Ваше имя"></textarea>
            <div class="news__comment_add_wrapper">
                <textarea name="" id="" rows="5" placeholder="Ваш комментарий"></textarea>
                <button>Добавить</button>
            </div>
        </div>

        <div class="comments__info_wrapper">
            <p class="comments__info_empty ">Комментариев пока нет. Будьте первым!</p>
            <p class="comments__info hidden">1 комментарий</p>
            <span class="hidden">
                <p>Дата</p>
                <button>
                    <img src="assets/right-arrow.svg" alt="Sort" class="sort-descending">
                </button>
            </span>
        </div>

        <div class="news__comments_wrapper">
        </div>

        <div id="scroll_helper">

    </div>

    <script src="main.js"></script>
</body>
</html>
